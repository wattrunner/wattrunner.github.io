      a,
      a:link,
      a:visited {
        color: #0f0f0f;
        font-weight: medium;
        text-decoration: none;
        border-bottom: 1px dotted #2e2e2e;
      }


      /* block-$ */
      .block-effect {
        margin-top: 1.15em;
        font-size: calc(8px + 6vw);
      }

      .block-reveal {
        --t: calc(var(--td) + var(--d));

        letter-spacing: 0px;
        color: transparent;
        padding: 10px;

        position: relative;
        overflow: hidden;

        animation: revealBlock 0s var(--t) forwards;  
      }

      .block-reveal::after {
        content: '';

        width: 0%;
        height: 100%;
        padding-bottom: 10px;

        position: absolute;
        top: 0;
        left: 0;

        background: var(--bc);
        animation: revealingIn var(--td) var(--d) forwards, revealingOut var(--td) var(--t) forwards;
      }


      /* animations */
      @keyframes revealBlock {
        100% {
          color: #0f0f0f;
        }
      }

      @keyframes revealingIn {

        0% {
          width: 0;
        }

        100% {
          width: 100%;
        }
      }

      @keyframes revealingOut {

        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(100%);
        }

      }
    </style>
